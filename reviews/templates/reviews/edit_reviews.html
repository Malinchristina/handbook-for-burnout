{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="heading heading-left">Edit Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <input class="btn btn-primary" type="button" id="cancel" value="Cancel" onClick="javascript:history.go(-1);">
    </form>
{% endblock %}
