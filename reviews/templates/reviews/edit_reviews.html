{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2 class="heading text-center">Edit Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <input class="btn btn-danger" type="button" value="Cancel" onClick="javascript:history.go(-1);">
    </form>
</div>
{% endblock %}
