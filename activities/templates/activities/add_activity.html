{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="heading text-center">Add New Activity</h2>

<div class="color-background-light">
    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" id="myForm">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Save Activity</button>
        <input class="btn btn-danger" type="button" value="Cancel" onClick="javascript:history.go(-1);">
    </form>
</div>
{% endblock %}
