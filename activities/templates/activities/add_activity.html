{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Add New Activity</h2>

{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<form method="post" id="myForm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Activity</button>
</form>
{% endblock %}
